server {
    listen 8080;
    listen [::]:8080;
    server_name _;
    root /var/www/html;
    index index.html index.php;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression for faster load times
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/x-javascript application/xml image/svg+xml;

    # Serve static files (widget dist files: ES, UMD, CSS)
    location /dist/ {
        alias /var/www/html/dist/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";  # Allow CORS for CDN usage
        try_files $uri =404;
    }

    # Serve images (WARNING: Large files - person4.png is 3.5 MB)
    location /images/ {
        alias /var/www/html/images/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # PHP API endpoint (routes to api/index.php)
    location /api/ {
        # Rewrite /api/index.php to /api/index.php (allow direct access)
        # Rewrite /api/ to /api/index.php (default file)
        try_files $uri $uri/ /api/index.php?$query_string;
    }

    # PHP-FPM processing (nested inside /api/ or anywhere else)
    location ~ \.php$ {
        # Security: Deny access to PHP files in root except via /api/
        if ($request_uri !~ ^/api/) {
            return 404;
        }

        # PHP-FPM via Unix socket (serversideup/php default)
        fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # FastCGI params
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # FastCGI buffers (from ENV)
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Serve demo page (index.html) at root
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint (for Coolify and Docker)
    location /healthcheck {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Security: Deny access to hidden files (git, env, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Deny access to composer.json, package.json, etc.
    location ~ \.(json|lock|md|yml|yaml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
